<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thibitisha Taarifa â€“ NMB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <img src="images/nmb_logo.png" alt="NMB Bank" class="logo">

    <h1>Saidia kuhudumiwa haraka</h1>
    <p class="subtitle">Thibitisha taarifa zako ili kuendelea</p>

    <div class="card">
        <div class="card-header">
            <h2>Taarifa Zilizopatikana</h2>
        </div>

        <!-- Passport Fields -->
        <div class="field">
            <label>First Name</label>
            <input type="text" id="firstName">
        </div>

        <div class="field">
            <label>Last Name</label>
            <input type="text" id="lastName">
        </div>

        <div class="field">
            <label>Passport Number</label>
            <input type="text" id="passportNumber">
        </div>

        <div class="field">
            <label>Nationality</label>
            <input type="text" id="nationality">
        </div>

        <div class="field">
            <label>Date of Birth</label>
            <input type="date" id="dateOfBirth">
        </div>

        <div class="field">
            <label>Gender</label>
            <select id="gender">
                <option value="">Chagua</option>
                <option value="Male">Mwanaume</option>
                <option value="Female">Mwanamke</option>
            </select>
        </div>

        <div class="field">
            <label>Expiry Date</label>
            <input type="date" id="expiryDate">
        </div>

        <!-- Extra fields -->
        <div class="field">
            <label>Email</label>
            <input type="email" id="email">
        </div>

        <div class="field">
            <label>Phone</label>
            <input type="tel" id="phone">
        </div>
    </div>

    <div class="actions">
        <button class="btn btn-retake" onclick="location.href='camera.html'">
            Piga picha tena
        </button>

        <button class="btn btn-continue" id="continueBtn">
            Endelea
        </button>
    </div>

    <p class="security">ðŸ”’ Taarifa zako zinalindwa kwa usalama wa hali ya juu</p>
</div>

<script>
    /* -------------------------------------------------
       Prefill fields from sessionStorage (mock OCR OK)
    -------------------------------------------------- */
    const ocrData = JSON.parse(sessionStorage.getItem("ocrData") || "{}");

    document.getElementById("firstName").value = ocrData.firstName || "";
    document.getElementById("lastName").value = ocrData.lastName || "";
    document.getElementById("passportNumber").value = ocrData.passportNumber || "";
    document.getElementById("nationality").value = ocrData.nationality || "";
    document.getElementById("dateOfBirth").value = ocrData.dateOfBirth || "";
    document.getElementById("gender").value = ocrData.gender || "";
    document.getElementById("expiryDate").value = ocrData.expiryDate || "";

    // Email & phone captured earlier
    document.getElementById("email").value =
        sessionStorage.getItem("email") || "";

    document.getElementById("phone").value =
        sessionStorage.getItem("phone") || "";

    /* -------------------------------------------------
       Continue button â†’ SECURE HANDOFF (Option 3)
    -------------------------------------------------- */
    document.getElementById("continueBtn").addEventListener("click", () => {

        const confirmedData = {
            firstName: document.getElementById("firstName").value,
            lastName: document.getElementById("lastName").value,
            passportNumber: document.getElementById("passportNumber").value,
            nationality: document.getElementById("nationality").value,
            dateOfBirth: document.getElementById("dateOfBirth").value,
            gender: document.getElementById("gender").value,
            expiryDate: document.getElementById("expiryDate").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value
        };

        console.log("Confirmed data:", confirmedData);

        // Store for audit / flow continuity
        sessionStorage.setItem(
            "confirmedData",
            JSON.stringify(confirmedData)
        );

        // âœ… Secure third-party handoff (NEW TAB)
        window.open(
            "https://inbound.nicinsurance.co.tz/",
            "_blank",
            "noopener,noreferrer"
        );
    });
</script>

</body>
</html>
